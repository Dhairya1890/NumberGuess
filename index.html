<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
    <h1>Welcome User</h1>
    <h3>To start the hacking, enter the minimum and maximum range of numbers</h3>
    <input id="min" type="text" placeholder="Minimum"><br>
    <input id="max" type="text" placeholder="Maximum"><br>
    <button id="okay">okay</button><br>
    
    <h2>Enter a Number</h2>
    <input id="input" type="text"><br>
    <button id="submit">Check</button><br>
    <div class="message-area">
        <label id="message"></label><br>
        <label id="attempts"></label>
    </div>
    </div>
    <!-- <video autoplay muted loop id="video" src="greenMatrixVideo.mp4" type="video/mp4"></video> -->
    <script src="script.js"></script>
</body>
</html>
